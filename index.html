<html>

<head>
    <title>Books Store</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <script type="text/javascript" src="js/Book.js"></script>

    <style type="text/css">
    body {
        background-color: #dddddd;
    }
    header {
        padding-bottom: 0px;

    hr.redLine {

    }

        height: 200px;

    <div class="container col-lg-12 col-md-12">

                <div class="navbr-header">

                        <li class="nav active"><a href="#" value="intitle">Title</a>

                        </li>

                </div>

                <div class="input-group">
                    <input type="text" class="form-control" list="books" id="search" value="Java">
                    <datalist id="books">

                    </datalist>
                    <span class="input-group-btn">
            <button class="btn btn-default" type="button" id="submit" autofocus><span class="glyphicon glyphicon-search" style="padding:3px 0px;"></span>
                    </button>
                    </span>
                </div>

            </div>

        </header>





        <div class="col-lg-12 col-md-12">

            <ul id="booklist" class="list-unstyled">

            </ul>

        </div>

    </div>
    <script type="text/javascript" src="js/myScript.js"></script>
    <script type="text/javascript">
    search();
    </script>
